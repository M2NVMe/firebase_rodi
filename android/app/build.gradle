plugins {
    id "com.android.application"
    id "kotlin-android"
    // FlutterFire Configuration
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin" // Ensure Flutter plugin is applied last
}

android {
    namespace = "com.example.firebase_rodi"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.firebase_rodi"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Proper signing configuration for release
            signingConfig signingConfigs.debug
            /*minifyEnabled false*/
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    /*signingConfigs {
        debug {
            // Automatically uses the debug keystore
        }

    }*/
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-messaging'
    // Dependensi lainnya...
}

flutter {
    source = "../.."
}
